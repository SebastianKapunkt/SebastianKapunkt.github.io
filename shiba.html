<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #222222;
        }
        #shiba {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
<div id="shiba"></div>

<script>
    const imageContainer = document.getElementById('shiba')
    fetch("https://shibe.online/api/shibes?count=1&urls=true&httpsUrls=true").then(
        data => data.json().then(
            data => imageContainer.style.backgroundImage = `url(${data[0]}`
        )
    )
</script>
</body>
</html>
