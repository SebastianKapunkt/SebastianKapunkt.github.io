<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="gridpath playground of Sebastian Kindt">
    <meta name="author" content="Sebastian Kindt">

    <title>GridPath - Sebastian Kindt</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/gridpath.css"/>
</head>
<body>
    <dialog id="settings-dialog">
        <form method="dialog">
            <label for="settings-select" >grid size (rows/columns)</label>
            <p style="display: flex; flex-flow: column">
                <select id="settings-select">
                    <option value="default">--</option>
                </select>
            </p>
            <div style="display: flex; flex-flow: row;">
                <button class="button button--settings" value="cancel">cancel</button>
                <button class="button button--settings" id="settings-submit">change</button>
            </div>
        </form>
    </dialog>
    <div id="playground"></div>
    <div id="winning-screen">
        <h1 style="margin: 0">You've done it!</h1>
        <span>To play again <br> press any key or press the button <br></span>
        <button id="restart-button" onclick="startNewGame()">RESTART</button>
    </div>
    <div class="controls">
        <button id="settings-button">grid size</button>
        <div class="control control__up" onclick="moveDirection('up')">
            &uarr;
        </div>
        <div class="control control__right" onclick="moveDirection('right')">
            &rarr;
        </div>
        <div class="control control__down" onclick="moveDirection('down')">
            &darr;
        </div>
        <div class="control control__left" onclick="moveDirection('left')">
            &larr;
        </div>
    </div>
    <script src="js/gridPath.js"></script>
</body>
</html>
